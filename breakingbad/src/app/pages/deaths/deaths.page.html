<ion-header>
	<ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
    
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button *ngFor="let death of deaths | async">
    {{ death.death }}
		</ion-item>
	</ion-list>

</ion-content>
