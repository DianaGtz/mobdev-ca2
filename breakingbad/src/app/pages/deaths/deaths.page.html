<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Deaths
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <h2>{{ user.name.first | uppercase }}</h2>
      
    </ion-item>
  </ion-list>
</ion-content>
