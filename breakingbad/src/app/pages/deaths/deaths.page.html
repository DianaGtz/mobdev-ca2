<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Deaths
    </ion-title>

             <ion-searchbar placeholder="Search Deaths"animated
                 (ionChange)="searchDeath($event)">
 </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | async | filter: searchText">
     {{ death.death }}
			{{ death.cause}}
      
    </ion-item>
  </ion-list>
</ion-content>
